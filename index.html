<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Operator Assessment Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background: url('greezy-fixed-banner.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 2rem;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      max-width: 150px;
      margin: 0 auto 1rem;
    }
    h1, h2 {
      color: #9fbaef;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .checkbox-group label, .radio-group label {
      font-weight: normal;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    button {
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: #9fbaef;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>ðŸŽ¥ Camera Operator Assessment Form</h1>
    <form action="https://formsubmit.co/moegreezy@gmail.com" method="POST">
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">

      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Date:</label>
      <input type="date" name="date">

      <label>Contact Information:</label>
      <input type="text" name="contact">

      <h2>1. Experience Level</h2>
      <label>How long have you been doing videography?</label>
      <input type="text" name="experience">

      <label>What type of projects have you worked on?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="projects[]" value="Music Videos"> Music Videos</label>
        <label><input type="checkbox" name="projects[]" value="Short Films"> Short Films</label>
        <label><input type="checkbox" name="projects[]" value="Documentaries"> Documentaries</label>
        <label><input type="checkbox" name="projects[]" value="YouTube / Vlogs"> YouTube / Vlogs</label>
        <label><input type="checkbox" name="projects[]" value="Weddings / Events"> Weddings / Events</label>
        <label><input type="checkbox" name="projects[]" value="Commercials"> Commercials</label>
        <label><input type="checkbox" name="projects[]" value="Live Streams"> Live Streams</label>
        <label><input type="checkbox" name="projects[]" value="Other"> Other:</label>
        <input type="text" name="project_other">
      </div>

      <h2>2. Technical Skills</h2>
      <label>What camera(s) are you most comfortable using?</label>
      <input type="text" name="camera">

      <label>What editing software do you use (if any)?</label>
      <input type="text" name="software">

      <label>Rate your comfort level with the following (1 = Not confident, 5 = Expert):</label>
      <table>
        <tr><th>Skill</th><th>Rating (1â€“5)</th></tr>
        <tr><td>Manual camera settings</td><td><input type="number" name="manual_settings" min="1" max="5"></td></tr>
        <tr><td>Framing / Composition</td><td><input type="number" name="composition" min="1" max="5"></td></tr>
        <tr><td>Focus pulling / Rack focus</td><td><input type="number" name="focus" min="1" max="5"></td></tr>
        <tr><td>Gimbal/Stabilizer work</td><td><input type="number" name="gimbal" min="1" max="5"></td></tr>
        <tr><td>Lighting setup</td><td><input type="number" name="lighting" min="1" max="5"></td></tr>
        <tr><td>Audio capture</td><td><input type="number" name="audio" min="1" max="5"></td></tr>
      </table>

      <h2>3. Style & Creative Approach</h2>
      <label>How would you describe your videography style?</label>
      <textarea name="style"></textarea>

      <label>What kind of projects do you enjoy working on most? Why?</label>
      <textarea name="preferred_projects"></textarea>

      <label>Are there any videographers or directors that inspire your style?</label>
      <textarea name="inspirations"></textarea>

      <h2>4. Availability & Collaboration</h2>
      <label>What days/times are you generally available to shoot?</label>
      <input type="text" name="availability">

      <label>Are you open to direction on set, or do you prefer creative freedom?</label>
      <input type="text" name="direction">

      <label>Are you comfortable working under pressure or on fast-paced sets?</label>
      <div class="radio-group">
        <label><input type="radio" name="pressure" value="Yes"> Yes</label>
        <label><input type="radio" name="pressure" value="No"> No</label>
        <label><input type="radio" name="pressure" value="Depends"> Depends â€“ explain:</label>
      </div>
      <input type="text" name="pressure_explain" style="display:none;" id="pressure-explain">

      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.querySelectorAll('input[name="pressure"]').forEach((el) => {
      el.addEventListener('change', () => {
        const explain = document.getElementById('pressure-explain');
        explain.style.display = el.value === "Depends" ? "block" : "none";
      });
    });
  </script>
</body>
</html>
